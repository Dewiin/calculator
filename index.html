<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>iCalculate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="calculator">
            <div id="display">
                <p class="history"></p>
                <p class="main">0</p>
            </div>
            <div id="inputs">
                <button id="clear" class="misc">AC</button>
                <button id="delete" class="misc">C</button>
                <button id="modulo" class="misc">%</button>
                <button id="divide" class="operator">รท</button>
                <button id="seven" class="digit">7</button>
                <button id="eight" class="digit">8</button>
                <button id="nine" class="digit">9</button>
                <button id="multiply" class="operator">ร</button>
                <button id="four" class="digit">4</button>
                <button id="five" class="digit">5</button>
                <button id="six" class="digit">6</button>
                <button id="subtract" class="operator">-</button>
                <button id="one" class="digit">1</button>
                <button id="two" class="digit">2</button>
                <button id="three" class="digit">3</button>
                <button id="plus" class="operator">+</button>
                <button id="zero" class="digit">0</button>
                <button id="decimal" class="digit">.</button>
                <button id="equals" class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
